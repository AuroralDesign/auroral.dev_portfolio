<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auroral.Dev - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="portfolio-container">

        <nav id="main-nav">
            <button class="nav-button" data-target="home-section">Home</button>
            <button class="nav-button" data-target="about-section">About</button>
            <button class="nav-button" data-target="portfolio-section">Portfolio</button>
            <button class="nav-button" data-target="contact-section">Contact</button>
        </nav>

        <div id="content-wrapper">

            <section id="home-section" class="content-section active">
                <h1>Welcome to My Portfolio</h1>
                <p>A brief introduction about yourself or your work.</p>
                </section>

            <section id="about-section" class="content-section">
                <h2>About Me</h2>
                <p>Details about your skills, experience, and passions.</p>
                </section>

            <section id="portfolio-section" class="content-section">
                <h2>My Work</h2>
                <div class="portfolio-grid">
                    <div class="portfolio-item">Project 1</div>
                    <div class="portfolio-item">Project 2</div>
                    <div class="portfolio-item">Project 3</div>
                    </div>
            </section>

            <section id="contact-section" class="content-section">
                <h2>Get in Touch</h2>
                <p>How to contact you: email, social media links, etc.</p>
                </section>

        </div> </div> <script src="script.js"></script>
</body>
</html>
